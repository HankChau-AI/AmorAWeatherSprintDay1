<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    
    <div class="pageGrid">

    
      <label for="boxNumber" class="form-label">Enter Location</label>
      <textarea id="locationSearch" class="form-control" id="boxNumber"  maxlength="99" rows="1"></textarea>

      <button id="saveBtn">Save Location</button>
      <div id="savedLocationsList"></div>

      <div class="mainContainer">
        <h1 id="Location">Location</h1>
        <h1 id="currentTemp">Temperature</h1>
        <h3 id="date">Date</h3>
        <h3 id="condition">Condition</h3>
        <div class="row d-flex justify-content-around">
          <h3 id="day0HighTemp">High:</h3>
          <h3 id="day0LowTemp">Low:</h3>
        </div>
      </div>

      <div class="day1Container">
        <h1 id="date1">Day</h1>
        <h1>Temp  </h1>
        <h1 id="day1HighTemp-copy">High</h1> <!-- Changed ID -->
        <h1 id="day1LowTemp-copy">Low</h1>   <!-- Changed ID -->
      </div>
      <div class="day2Container">
        <h1 id="date2" >Day</h1>
        <h1>Temp</h1>
        <h1 id="day2HighTemp">High</h1>
        <h1 id="day2LowTemp">Low</h1>
      </div>
      <div class="day3Container">
        <h1 id="date3">Day</h1>
        <h1>Temp</h1>
        <h1 id="day3HighTemp">High</h1>
        <h1 id="day3LowTemp">Low</h1>
      </div>
      <div class="day4Container">
        <h1 id="date4">Day</h1>
        <h1>Temp</h1>
        <h1 id="day4HighTemp">High</h1>
        <h1 id="day4LowTemp">Low</h1>
      </div>
      <div class="day5Container">
        <h1 id="date5">Day</h1>
        <h1>Temp</h1>
        <h1 id="day5HighTemp">High</h1>
        <h1 id="day5LowTemp">Low</h1>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
