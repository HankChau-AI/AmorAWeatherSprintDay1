<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="pageGrid">

      <div class="searchBar">
        <div class="innerSearchBar">
          <h3 id="openSaveBtn" style="text-align: center; text-decoration: underline;"><img src="/assets/FavoriteStar.png" alt="Star">Favorites</h3>
          <textarea id="locationSearch" class="form-control" id="boxNumber" style="border-radius: 3rem; background-image: url('data:image/svg+xml,%3Csvg viewBox=\'0 0 20 20\' fill=\'currentColor\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath fill-rule=\'evenodd\' d=\'M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z\' clip-rule=\'evenodd\'/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: 1rem center; background-size: 1.5rem; padding-left: 3rem;" placeholder="Search" maxlength="999" rows="1"></textarea>
        </div>
      </div>

      <div class="savedLocationsDropDown">
        <div id="savedLocationsList"></div>
      </div>

      


      <div class="mainContainer">
        <div class="mainContainerText">
          
          <div class="div" style="display: flex; justify-content: center;">
            <h2 id="saveBtn"><img src="/assets/FavoriteStar.png" alt="Star"></h2>
            <h1 id="Location"> Location</h1>
          </div>
          <div class="div d-flex" style="place-items: center; justify-content: center;">
            <img src="/assets/sunny.png" alt="">
            <h1 id="currentTemp">Temperature</h1>
          </div>
          <h3 id="date">Date</h3>
          <h3 id="condition">Condition</h3>
          <div class="row d-flex justify-content-around">
            <div class="col-6">
              <h3 id="day0HighTemp">High:</h3>
            </div>
            <div class="col-6">
              <h3 id="day0LowTemp">Low:</h3>
            </div>
          </div>
        </div>
      </div>

      


      <div class="todayText">
        <h1>Today</h1>
      </div>
      <div class="day1Container">
        <h1 id="date1">Day</h1>
        <div class="div d-flex" style="place-items: center; justify-content: center;">
          <img src="/assets/sunny.png" alt="">
          <h1 id="day1HighTemp-copyTwo">Temp</h1>
        </div>
        <h1 id="day1HighTemp-copy">High</h1> <!-- Changed ID -->
        <h1 id="day1LowTemp-copy">Low</h1>   <!-- Changed ID -->
      </div>
      <div class="day2Container">
        <h1 id="date2" >Day</h1>
        <div class="div d-flex" style="place-items: center; justify-content: center;">
          <img src="/assets/cloudy.png" alt="">
          <h1 id="day2HighTemp-copy">Temp</h1>
        </div>
        <h1 id="day2HighTemp">High</h1>
        <h1 id="day2LowTemp">Low</h1>
      </div>
      <div class="day3Container">
        <h1 id="date3">Day</h1>
        <div class="div d-flex" style="place-items: center; justify-content: center;">
          <img src="/assets/cloudy.png" alt="">
          <h1 id="day3HighTemp-copy">Temp</h1>
        </div>
        <h1 id="day3HighTemp">High</h1>
        <h1 id="day3LowTemp">Low</h1>
      </div>
      <div class="day4Container">
        <h1 id="date4">Day</h1>
        <div class="div d-flex" style="place-items: center; justify-content: center;">
          <img src="/assets/sunny.png" alt="">
          <h1 id="day4HighTemp-copy">Temp</h1>
        </div>
        <h1 id="day4HighTemp">High</h1>
        <h1 id="day4LowTemp">Low</h1>
      </div>
      <div class="day5Container">
        <h1 id="date5">Day</h1>
        <div class="div d-flex" style="place-items: center; justify-content: center;">
          <img src="/assets/cloudy.png" alt="">
          <h1 id="day5HighTemp-copy">Temp</h1>
        </div>
        <h1 id="day5HighTemp">High</h1>
        <h1 id="day5LowTemp">Low</h1>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
